# TeamChat Prefix
prefix: '&0[&9Team&cChat&0]&7'

# Chat usage
usage: '@tc'

# Message in the Chat
# %MSG% - Message of the player
# %PLAYER% - Name of the player who sent the message
# %PREFIX% - The prefix from above
format: "%PREFIX% %PLAYER% >> %MSG%"
